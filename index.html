<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>

  <!-- Stil dosyaları -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Sayfa içeriği -->
  <div class="container mt-5">

    <!-- Başlık -->
    <header>
      <h1>Giriş Yap</h1>
    </header>

    <!-- Giriş formu -->
    <form action="kontrol.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanıcı Adı (Mail):</label>
        <input type="text" id="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre:</label>
        <input type="password" id="password" name="password" class="form-control text-uppercase">
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>

    <!-- Hata mesajı alanı -->
    <p class="mt-3 text-danger" id="error-msg"></p>
  </div>

  <!-- Form doğrulama fonksiyonu -->
  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      // Boş alan kontrolü
      if (!email || !password) {
        errorMsg.textContent = "Tüm alanlar doldurulmalıdır.";
        return false;
      }

      // E-posta format kontrolü
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = "Geçerli bir e-posta girin.";
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
