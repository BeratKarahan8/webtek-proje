  <div class="container mt-5">

    <header>
      <h1>İlgi Alanlarım: Filmler</h1>
      <p>Film isimlerini yazarak bilgilerine ulaşabilirsiniz.</p>
    </header>

    <section>
      <input type="text" id="filmAdi" class="form-control" placeholder="Bir film adı yazın örn: 47 Ronin">
      <button onclick="filmAra()" class="btn btn-primary mt-2">Ara</button>

      <div id="filmBilgi" class="mt-4"></div>
    </section>

  </div>

  <script>
    async function filmAra() {
      const apiKey = "a32be825"; // ← Buraya kendi anahtarını yaz
      const film = document.getElementById("filmAdi").value;
      const url = `https://www.omdbapi.com/?t=${film}&apikey=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.Response === "True") {
        document.getElementById("filmBilgi").innerHTML = `
          <h3>${data.Title} (${data.Year})</h3>
          <img src="${data.Poster}" class="img-fluid mb-3" style="max-height:300px;">
          <p><strong>Tür:</strong> ${data.Genre}</p>
          <p><strong>Yönetmen:</strong> ${data.Director}</p>
          <p><strong>Konu:</strong> ${data.Plot}</p>
        `;
      } else {
        document.getElementById("filmBilgi").innerHTML = `<p>Film bulunamadı.</p>`;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
