<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim Formu Sonuçları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background-color: #e6f0ff;
    }
    .kutu {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="kutu">
    <h2 class="mb-4">Gönderilen Bilgiler</h2>
    <ul id="formSonuclari" class="list-group"></ul>
  </div>

  <a href="index.html" class="btn btn-primary mt-3">Ana Sayfaya Dön</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const liste = document.getElementById("formSonuclari");

    params.forEach((value, key) => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = `<strong>${key}:</strong> ${value}`;
      liste.appendChild(li);
    });
  </script>
</body>
</html>
